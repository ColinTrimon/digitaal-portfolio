    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      display: inline-block;
    }
      ul li ul {
        display: none;
        position: absolute;
      }

      ul li:hover ul {
        display: block;
      }

      ul li ul li {
        display: block;
      }
    </style>
  </head>
